<div class="row">
  <h1>Questão</h1>
  <div class="col-xs-12">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-3">
          <div class="form-group">
            <label for="type">Tipo:</label>
            <select class="form-control" id="type" formControlName="type">
              <option>Subjetiva simples</option>
              <option>Subjetiva com subquestões</option>
              <option>Subjetiva com resolução e resposta ao fim</option>
              <option>Objetiva simples</option>
              <option>Objetiva com afirmações enumeradas</option>
              <option>Objetiva com verdadeiro e falso</option>
              <option>Objetiva com ligações</option>
            </select>
          </div>
        </div>
      </div>
      <p style="font-weight:bold">Tags:</p>
      <div class="col-xs-12" formArrayName="tagsQuestion">
        <div class="row">
          <div class="col-xs-12">
            <button
              type="button"
              class="btn btn-success"
              (click)="onAddTag()">Adicionar Tag</button>
          </div>
        </div>
        <div
          class="row"
          *ngFor="let tagQuestionCtrl of form.get('tagsQuestion').controls; let i = index"
          [formGroupName]="i"
          style="margin-top: 10px;">
          <div class="col-xs-8 form-inline">
            <label for="tagType">Tipo: </label>
            <select class="form-control" id="tagType" formControlName="tagType">
              <option>Disciplina</option>
              <option>Conteúdo</option>
            </select>
            <label for="tagDescription">Tag:</label>
            <input
              type="text"
              class="form-control"
              id="tagDescription"
              formControlName="tagDescription">
            <button
              type="button"
              class="btn btn-danger"
              (click)="onDeleteTag(i)">X</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Descrição</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              formControlName="description"
              rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-check">
            <input
              type="checkbox"
              id="hasImage"
              class="form-check-input"
              formControlName="hasImage">
            <label class="form-check-label" for="hasImage">Possui imagem</label>
          </div>
        </div>
      </div>
      <div *ngIf="form.value.hasImage == true" class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">URL da imagem</label>
            <input
              type="text"
              id="imagePath"
              formControlName="imagePath"
              class="form-control"
              #imagePath>
          </div>
        </div>
      </div>
      <div *ngIf="form.value.hasImage == true" class="row">
        <div class="col-xs-12">
          <img [src]="form.value.imagePath" class="img-responsive">
        </div>
      </div>
      <div *ngIf="form.value.hasImage == true" class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="descriptionAfterImage">Descrição após imagem</label>
            <textarea
              type="text"
              id="descriptionAfterImage"
              class="form-control"
              formControlName="descriptionAfterImage"
              rows="6"></textarea>
          </div>
        </div>
      </div>

      <div *ngIf="form.value.type === 'Subjetiva com subquestões'" class="row">
        <hr>
        <h3>Subquestões</h3>
        <div class="col-xs-12" formArrayName="subquestions">
          <div class="row">
            <div class="col-xs-12">
              <button
                type="button"
                class="btn btn-success"
                (click)="onAddSubquestion()">Adicionar Subquestão</button>
            </div>
          </div>
          <div
            class="row"
            *ngFor="let subquestionCtrl of form.get('subquestions').controls as FormArray; let i = index"
            [formGroupName]="i"
            style="margin-top: 10px;">
            <div class="col-xs-8">
              <input
                type="text"
                class="form-control"
                formControlName="subquestionDescription">
            </div>
            <div class="col-xs-2">
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDeleteSubquestion(i)">X</button>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="form.value.type === 'Objetiva com afirmações enumeradas' || form.value.type === 'Objetiva com verdadeiro e falso' " class="row">
        <hr>
        <h3>Afirmações</h3>
        <div class="col-xs-12" formArrayName="statements">
          <div class="row">
            <div class="col-xs-12">
              <button
                type="button"
                class="btn btn-success"
                (click)="onAddStatement()">Adicionar Afirmação</button>
            </div>
          </div>
          <div
            class="row"
            *ngFor="let statementsCtrl of form.get('statements').controls as FormArray; let i = index"
            [formGroupName]="i"
            style="margin-top: 10px;">
            <div class="col-xs-8">
              <input
                type="text"
                class="form-control"
                formControlName="statementDescription">
            </div>
            <div class="col-xs-2">
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDeleteStatement(i)">X</button>
            </div>
          </div>
          <hr>
        </div>
      </div>
      <div *ngIf="form.value.type === 'Objetiva com ligações'" class="row">
        <hr>
        <h3>Ligações - Primeira Coluna</h3>
        <div class="col-xs-12" formArrayName="statements">
          <div class="row">
            <div class="col-xs-12">
              <button
                type="button"
                class="btn btn-success"
                (click)="onAddStatement()">Adicionar Afirmação</button>
            </div>
          </div>
          <div
            class="row"
            *ngFor="let statementsCtrl of form.get('statements').controls as FormArray; let i = index"
            [formGroupName]="i"
            style="margin-top: 10px;">
            <div class="col-xs-8">
              <input
                type="text"
                class="form-control"
                formControlName="statementDescription">
            </div>
            <div class="col-xs-2">
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDeleteStatement(i)">X</button>
            </div>
          </div>
        </div>
        <h3>Ligações - Segunda Coluna</h3>
        <div class="col-xs-12" formArrayName="statementsConnection">
          <div class="row">
            <div class="col-xs-12">
              <button
                type="button"
                class="btn btn-success"
                (click)="onAddStatementConnection()">Adicionar Afirmação</button>
            </div>
          </div>
          <div
            class="row"
            *ngFor="let statementsConnectionCtrl of form.get('statementsConnection').controls as FormArray; let i = index"
            [formGroupName]="i"
            style="margin-top: 10px;">
            <div class="col-xs-8">
              <input
                type="text"
                class="form-control"
                formControlName="statementsConnectionDescription">
            </div>
            <div class="col-xs-2">
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDeleteStatementConnection(i)">X</button>
            </div>
          </div>
          <hr>
        </div>
      </div>
      <div *ngIf="form.value.type === 'Objetiva com afirmações enumeradas' || form.value.type === 'Objetiva com verdadeiro e falso' || form.value.type === 'Objetiva simples' || form.value.type === 'Objetiva com ligações'" class="row">
        <hr>
        <h3>Alternativas</h3>
        <div class="col-xs-12" formArrayName="alternatives">
          <div class="row">
            <div class="col-xs-12">
              <button
                type="button"
                class="btn btn-success"
                (click)="onAddAlternative()">Adicionar Alternativas</button>
            </div>
          </div>
          <div
            class="row"
            *ngFor="let alternativesCtrl of form.get('alternatives').controls as FormArray; let i = index"
            [formGroupName]="i"
            style="margin-top: 10px;">
            <div class="col-xs-8">
              <input
                type="text"
                class="form-control"
                formControlName="alternativeDescription">
            </div>
            <div class="col-xs-2">
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDeleteAlternative(i)">X</button>
            </div>
          </div>
          <hr>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="answer">Resposta</label>
            <textarea
              type="text"
              id="answer"
              class="form-control"
              formControlName="answer"
              rows="6"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!form.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
