<div class="card card-outline-secondary">
  <div class="card-header">
      <h3 class="mb-0">Questões</h3>
  </div>
  <div class="card-body">
    <div class="form-group">
        <div class="form-inline">
          <div class="input-group">
            <input
              class="form-control"
              type="text" placeholder="Busca"
              aria-label="Busca"
              [(ngModel)]="inputBusca">
            <div class="input-group-append">
              <button class="btn-xs btn btn-light border" (click)="onBuscar()">
                <i class="fa fa-search"></i>
              </button>
            </div>
            <button class="btn btn-success ml-2" (click)="addQuestion()">
              <i class="fa fa-plus"></i>
            </button>
          </div>
        </div>
    </div>
    <div class="col-xs-12">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Tipo</th>
            <th>Descrição</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tag of filteredQuestions; let i = index" (click)="editQuestion(question)" style="cursor: pointer;">
            <td>{{ question.type }}</td>
            <td>{{ question.description }}</td>
            <td>
              <div class="btn-group mr-2" role="group">
                <button class="btn-xs btn btn-primary" (click)="editQuestion(question)">
                  <i class="fa fa-edit fa-fw"></i>
                </button>
                <button class="btn-xs btn btn-danger" (click)="deleteQuestion(question)">
                  <i class="fa fa-trash fa-fw"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
